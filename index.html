<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" media="screen and (min-width:375px)">
  <link rel="stylesheet" href="css/styles-desktop.css" media="screen and (min-width:1000px)">
  <title>Results summary component</title>

</head>
<body>

  <section class="result-summary-component">

    <div class="main-info">

      <h3 class="main-info__your-result-title">Your Result</h3>

      <div class="main-info--score">
        <p class="main-info--score__real-score">76</p>
        <p class="main-info--score__scale">of 100</p>
      </div>

      <h4 class="main-info__greate-title">Great</h4>
      <p class="main-info__paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="summary-info">

      <h3 class="summary-info--title">Summary</h3>

      
      <article class="summary-info--article summary-info--article__reaction">
        <div class="summary-info--article__item">
          <img src="./assets/images/icon-reaction.svg" alt="Ray icon">
          <p>Reaction</p>
        </div>

        <p class="summary-info--article__score">80 <span>/ 100</span></p>
      </article>

      <article class="summary-info--article summary-info--article__memory">
        <div class="summary-info--article__item">
          <img src="./assets/images/icon-memory.svg" alt="Brain icon">
          <p>Memory</p>
        </div>

        <p class="summary-info--article__score">92 <span>/ 100</span></p>
      </article>

      <article class="summary-info--article summary-info--article__verbal">
        <div class="summary-info--article__item">
          <img src="./assets/images/icon-verbal.svg" alt="Chat icon">
          <p>Verbal</p>
        </div>

        <p class="summary-info--article__score">61 <span>/ 100</span></p>
      </article>

      <article class="summary-info--article summary-info--article__visual">
        <div class="summary-info--article__item">
          <img src="./assets/images/icon-visual.svg" alt="Ray icon">
          <p>Visual</p>
        </div>

        <p class="summary-info--article__score">72 <span>/ 100</span></p>
      </article>

      <button class="btn">Continue</button>

    </div>

  </section>
  
</body>
</html>
